<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <picture>
        <!-- Desktop (1024px and above) -->
        <source media="(min-width: 1024px)" srcset="https://placehold.co/1200x600/ff69b4/ffffff.jpg">
        
        <!-- Tablet (768px to 1023px) -->
        <source media="(min-width: 768px)" srcset="https://placehold.co/800x400/ffffff/000000.jpg">
        
        <!-- Mobile (default, below 768px) -->
        <img src="https://placehold.co/400x200/ffa500/ffffff.jpg" alt="Flowers" style="width:100%; max-width:100%;">
    </picture>

   
</body>
</html>
